<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Kontakt</title>

		<link rel="stylesheet" href="/Projekt/css/v3/style.css" />
		<link rel="stylesheet" href="/Projekt/css/v3/contact.css" />

		<script src="/Projekt/js/localization.js" defer></script>
		<script src="/Projekt/js/global-scripts.js"></script>
	</head>
	<body>
		<nav id="mnav-button" class="text-rec testing" data-expanded="false">
			<img
				id="mnav-img"
				src="/Projekt/resources/images/burger.svg"
				alt="Menu"
				width="50" />
			<ul class="fill-v">
				<li class="mnav-item"><a href="/Projekt/html/v3/">{{mnav.home}}</a></li>
				<li class="mnav-item">
					<a href="/Projekt/html/v3/services/">{{mnav.products}}</a>
				</li>
				<li class="mnav-item">
					<a href="/Projekt/html/v3/about/">{{mnav.about}}</a>
				</li>
				<li class="mnav-item">
					<a href="/Projekt/html/v3/contact/">{{mnav.contact}}</a>
				</li>
			</ul>
		</nav>

		<!-- Logo and title region -->
		<header class="testing text" id="head">HEADER</header>

		<!-- Center main region -->
		<main id="contact">
			<!-- Article for additional contact information -->
			<article id="info" class="text-rec testing">
				<header>
					<h2>{{contact.info.title}}</h2>
				</header>
				<p>{{contact.info.text}}</p>
			</article>
			<!-- Contact form region -->
			<form id="contact-form" method="post" class="text-rec testing">
				<h2 id="form-head" class="fill-h">{{contact.form.title}}</h2>

				<!-- Name filedset -->
				<fieldset class="form-seg">
					<div>
						<label for="addr">{{contact.form.addr}}</label
						><span class="req"> *</span><br />
						<input type="text" id="addr" name="addr" size="6" required />
					</div>
					<div>
						<label for="name">{{contact.form.name}}</label
						><span class="req"> *</span><br />
						<input type="text" id="name" name="name" size="12" required />
					</div>
					<div>
						<label for="surname">{{contact.form.surname}}</label
						><span class="req"> *</span><br />
						<input type="text" id="surname" name="surname" size="12" required />
					</div>
				</fieldset>

				<!-- Context fieledset -->
				<fieldset class="form-seg">
					<div>
						<label for="org">{{contact.form.org}}</label
						><span class="req"> *</span><br />
						<select id="org" name="org" required>
							<option value="company">
								{{contact.form.org.option.company}}
							</option>
							<option value="authority">
								{{contact.form.org.option.authority}}
							</option>
							<option value="charity">
								{{contact.form.org.option.charity}}
							</option>
							<option value="individual">
								{{contact.form.org.option.individual}}
							</option>
						</select>
					</div>
					<div>
						<label for="email">{{contact.form.email}}</label
						><span class="req"> *</span><br />
						<input type="email" id="email" name="email" required />
					</div>
				</fieldset>

				<!-- Content fieledset -->
				<div class="fill-h">
					<label for="subj">{{contact.form.subject}}</label
					><span class="req"> *</span><br />
					<input type="text" id="subj" name="subject" required /><br />
				</div>

				<div class="fill-h">
					<label for="mess">{{contact.form.message}}</label
					><span class="req"> *</span><br />
					<textarea
						id="mess"
						name="message"
						rows="3"
						cols="20"
						required></textarea
					><br />
				</div>

				<div class="fill-h">
					<input type="checkbox" id="newsletter" name="newsletter" />
					<label for="newsletter">{{contact.form.newsletter}}</label>
				</div>

				<div class="fill-h">
					<input type="submit" value="{{contact.form.submit}}" /><span id="err"
						>{{contact.form.hint}}</span
					>
				</div>

				<p class="fill-h">
					<span class="req">*</span> -{{contact.form.required}}
				</p>
			</form>
		</main>

		<!-- Global information region -->
		<footer class="testing text" id="foot">WaftpOIUHG</footer>
	</body>
</html>
