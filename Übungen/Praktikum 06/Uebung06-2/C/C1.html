<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Webtechnologien</title>

    <style media="screen">
        .container {
            background-color: rgb(145,98,176);
            display: flex;
            justify-content: flex-start;
        }

        [class^="box"]{
            background-color: rgb(235,151,63);

            border-radius:1em;
            margin:1em;
            padding:0.5em;

            width: 3em;
            height: 5em;
        }

        .box1, .box3 {
            width: 6em;
        }

    </style>
</head>
<body>
<h1>Flexbox</h1>

<div class="container">
    <div class="box1">
        <p>Box1</p>
    </div>
    <div class="box2">
        <p>Box2</p>
    </div>
    <div class="box3">
        <p>Box3</p>
    </div>


</div>
</body>
</html>
